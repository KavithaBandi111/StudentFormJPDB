<!DOCTYPE html>

<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Student Enrollment Form</h2>
<form id="enrollment-form" method="get">
      <div class="form-group">
        <label for="rollNo">Roll No:</label>
        <input type="text" class="form-control" id="rollNo" name="rollNo"onchange="getStu()" >
        
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" >
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" id="class" name="class" >
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date:</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" >
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" >
      </div>
      <div class="form-group">
        <label for="enrollDate">Enrollment Date:</label>
        <input type="date" class="form-control" id="enrollDate" name="enrollDate" >
      </div>
<input type="button" class="btn btn-primary" id="Save" value="Save"
onclick="saveStudent();">
<input type="button" class="btn btn-success" id="Update" value="Update"
onclick="updateStudent();">
<input type="button" class="btn btn-danger" id="Reset" value="Reset"
onclick="resetForm();">
</form>
</div>
<script  type= "text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script  type= "text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

<script  type= "text/javascript" src="script.js"></script>
</body>
</html>
